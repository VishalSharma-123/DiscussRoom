{% extends 'main.html' %}

<!-- url 'rooms(alternative name for the url in urls.py) room.id' -->
{% block content %}
<h1>Home Template</h1>
<div>
    <div>
        {% for room in rooms %}
            <div>
                <h5>{{room.id}} -- <a href = "{% url 'room' room.id %}">{{room.name}}</h5></a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
